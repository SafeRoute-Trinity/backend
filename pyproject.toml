[tool.black]
line-length = 88            # max length in a line（default 88）
skip-string-normalization = false  # Use double quotes
exclude = '''
/(
    \.git
  | venv
  | build
  | dist
  | migrations
  | /\..*
)/
'''

[tool.ruff]
line-length = 88
fix = true
show-fixes = true
exclude = [
  "venv",
  "build",
  "dist",
  "migrations",
]

[tool.isort]
profile = "black"

# Linting rules
[tool.ruff.lint]
select = ["E", "F", "B", "I"]     # activate rules (E=PEP8, F=flake8, B=bugbear, I=isort)
ignore = [
  "E501",    # ignore max length in a line（controlled by black）
  "B008",    # FastAPI dependency injection pattern
  "E402",    # module level import not at top of file (needed for sys.path manipulation)
  "B904",    # raise exceptions without from err (simplify error handling for APIs)
]

