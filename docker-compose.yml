version: "3.9"

services:
  feedback:
    build:
      context: .
      dockerfile: services/feedback/dockerfile
    image: saferoute/feedback:latest
    container_name: saferoute-feedback
    ports:
      - "12345:12345"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

