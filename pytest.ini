# backend/pytest.ini
[pytest]
pythonpath = .

testpaths = libs services/user_management tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# asyncio_mode = auto
# asyncio_default_fixture_loop_scope = function
addopts = -v --tb=short --disable-warnings --strict-markers
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
markers =
    unit: Unit tests with mocked dependencies (fast, no external calls)
    integration: Integration tests with real Auth0 (slow, requires network)
    auth0: Tests that hit real Auth0 endpoints

