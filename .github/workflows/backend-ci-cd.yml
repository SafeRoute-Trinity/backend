name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements_dev.txt" ]; then
            pip install -r requirements_dev.txt
          elif [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            echo "No requirements file found" && exit 1
          fi

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Run pytest
        run: |
          if [ -f "pytest.ini" ] || [ -d "tests" ]; then
            pytest
          else
            echo "No pytest configuration found, skipping tests"
          fi

  build-and-push-user-management:
    runs-on: ubuntu-latest
    needs: backend-ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push user_management image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/user_management/dockerfile
          push: true
          tags: saferoute/user-management:latest