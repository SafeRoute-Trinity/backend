name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:

jobs:
  # -------------------------------
  # 1️⃣ Continuous Integration (CI)
  # -------------------------------
  backend-ci:
    name: Run Lint & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements_dev.txt" ]; then
            pip install -r requirements_dev.txt
          elif [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            echo "No requirements file found" && exit 1
          fi

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Run pytest (unit tests)
        run: |
          if [ -f "pytest.ini" ] || [ -d "tests" ]; then
            pytest
          else
            echo "No pytest configuration found, skipping tests"
          fi

  # -------------------------------
  # 2️⃣ Continuous Deployment (CD)
  # -------------------------------
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: backend-ci
    strategy:
      matrix:
        service: [feedback, notification, routing_service, safety_scoring, sos, user_management]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/dockerfile
          push: true
          tags: saferoute/${{ matrix.service }}:latest