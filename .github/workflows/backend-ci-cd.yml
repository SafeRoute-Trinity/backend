name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:

jobs:
  backend-ci:
    name: Run Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          if [ -f "requirements_dev.txt" ]; then
            pip install -r requirements_dev.txt
          elif [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            echo "No requirements file found" && exit 1
          fi
      - run: pre-commit run --all-files
      - run: |
          if [ -f "pytest.ini" ] || [ -d "tests" ]; then
            pytest
          else
            echo "No pytest configuration found, skipping tests"
          fi

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: backend-ci
    strategy:
      matrix:
        service: [feedback, notification, routing_service, safety_scoring, sos, user_management]
    steps:
      - uses: actions/checkout@v4

      - name: Check for changes in ${{ matrix.service }}
        id: changes
        run: |
          if git diff --quiet HEAD~1 HEAD -- services/${{ matrix.service }}; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - uses: docker/setup-buildx-action@v3
        if: steps.changes.outputs.changed == 'true'

      - uses: docker/login-action@v3
        if: steps.changes.outputs.changed == 'true'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        if: steps.changes.outputs.changed == 'true'
        with:
          context: .
          file: ./services/${{ matrix.service }}/dockerfile
          push: true
          tags: saferoute/${{ matrix.service }}:latest